version: '3'

services:
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"
  api:
    container_name: api
    environment: 
      - DB_HOST=mongo
    depends_on: 
      - mongo
    build: ./backend
    ports:
      - "3001:3000"
  www:
    build: ./frontend
    depends_on:
      - api
    ports:
      - "3000:3000"
    links:
      - mongo
